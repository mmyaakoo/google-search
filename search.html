<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google Search</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="google-logo.png" alt="Google Logo">
        </div>
        <div id="search-bar">
            <input type="text" id="search-query" placeholder="Search Google">
            <button onclick="searchGoogle()">Google Search</button>
        </div>
    </header>

    <main>
        <section id="search-results">
            <!-- Сюди будуть додані результати пошуку -->
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Google</p>
    </footer>

    <script src="scriptgoogle.js"></script>
</body>
</html>
